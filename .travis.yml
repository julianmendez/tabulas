
#
# Configuration file for Travis CI
# https://travis-ci.org/
#

---

language: scala

os: linux

dist: bionic

scala:
  - 2.13.3

jdk:
  - openjdk11
  - openjdk14
  - openjdk15
  - oraclejdk11
  - oraclejdk14
  - oraclejdk15

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=false -B -V

after_success:
  - sbt scalaVersion sbtVersion version
  - sbt "++ 0.27.0-RC1" scalaVersion sbtVersion version
  - sbt clean compile test assembly
  - sbt "++ 0.27.0-RC1" clean compile test assembly
  - mvn clean cobertura:cobertura coveralls:report


